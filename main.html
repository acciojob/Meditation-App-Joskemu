<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Video Container -->
        <div class="vid-container">
            <video id="meditation-video" width="100%" autoplay loop muted>
                <source src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Player Container -->
        <div class="player-container">
            <audio id="meditation-audio" autoplay loop>
                <source src="Sounds/beach.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Sound Picker -->
        <div class="sound-picker">
            <button onclick="switchSound('beach')">Beach</button>
            <button onclick="switchSound('rain')">Rain</button>
        </div>

        <!-- Time Selection -->
        <div id="time-select">
            <button id="smaller-mins" onclick="selectTime(2)">2 Min</button>
            <button id="medium-mins" onclick="selectTime(5)">5 Min</button>
            <button id="long-mins" onclick="selectTime(10)">10 Min</button>
        </div>

        <!-- Time Display -->
        <div class="time-display" id="time-display">10:00</div>

        <!-- Play/Pause Button -->
        <button class="play" onclick="togglePlayPause()">Play/Pause</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
